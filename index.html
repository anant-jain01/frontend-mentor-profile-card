<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" class="top-circle">
  <img src="images/bg-pattern-bottom.svg" class="bottom-circle">
  <main>
  <div class="card-head">
  <img src="images/bg-pattern-card.svg" class="card-top">
  <img src="images/image-victor.jpg" class="pfp">
  </div>
  <div class="card">
  <div class="initials" >
  <div class="name">Victor Crest</div>
  <div class="age">26</div></div>
  <div class="place" align="center">London</div>
  <br>
  <hr>
  <div class="profile">
  <div class="followers">
  <div class="name">80K</div>
  <div class="follow">Followers</div></div>
  <div class="likes">
  <div class="name">803K</div>
  <div class="like">Likes</div></div>
  <div class="photo">
  <div class="name">1.4K</div>
  <div class="pic">Photos</div>
  </div></div> 
  </div>
 </main>
</body>
</html>
